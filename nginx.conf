# Trading Master Frontend - Nginx配置
# 安全特性：
# 1. 随机路径前缀（需要知道路径才能访问）
# 2. HTTP Basic Auth认证
# 3. 自定义端口

# 生成随机路径的方式：
# openssl rand -hex 8
# 示例路径：/app-a7f3c8e2d5b9/

server {
    listen 38291;  # 使用不常见的高位端口
    server_name _;

    # 访问日志
    access_log /var/log/nginx/trading-front-access.log;
    error_log /var/log/nginx/trading-front-error.log;

    # 随机路径前缀（⚠️ 修改为你自己生成的随机字符串）
    # 生成命令：openssl rand -hex 8
    location /app-a7f3c8e2d5b9/ {

        # HTTP Basic Auth认证
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # 代理到前端应用（去除路径前缀）
        rewrite ^/app-a7f3c8e2d5b9/(.*) /$1 break;
        proxy_pass http://127.0.0.1:3001;

        # 代理配置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # WebSocket支持
        proxy_read_timeout 86400;
    }

    # API代理（如果需要）
    location /app-a7f3c8e2d5b9/api/ {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        rewrite ^/app-a7f3c8e2d5b9/api/(.*) /api/$1 break;
        proxy_pass http://45.249.246.109:3000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 拒绝所有其他路径
    location / {
        return 404;
    }
}
